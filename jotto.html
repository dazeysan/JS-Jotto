      };
      
      function changeLetter(ev) {
        var letter = ev.target.id.slice(-1);
        console.log("changeLetter("+letter+")");
        if (document.getElementById(ev.target.id+"-cir").style.display=="none" && document.getElementById(ev.target.id+"-dia").style.display=="none"){
          Jotto_Alphabet[letter].yes=false;
          Jotto_Alphabet[letter].no=true;
        } else if (document.getElementById(ev.target.id+"-cir").style.display=="" && document.getElementById(ev.target.id+"-dia").style.display=="none"){
          Jotto_Alphabet[letter].yes=true;
          Jotto_Alphabet[letter].no=false;
        } else if (document.getElementById(ev.target.id+"-cir").style.display=="none" && document.getElementById(ev.target.id+"-dia").style.display==""){
          Jotto_Alphabet[letter].yes=false;
          Jotto_Alphabet[letter].no=false;
        }
        if (Jotto_Alphabet[letter].yes){
          document.getElementById(ev.target.id+"-dia").style.display="";
        } else {
          document.getElementById(ev.target.id+"-dia").style.display="none";
        }
        if (Jotto_Alphabet[letter].no){
          document.getElementById(ev.target.id+"-cir").style.display="";
        } else {
          document.getElementById(ev.target.id+"-cir").style.display="none";
        }
        updateLetter(letter);
      }
      
      function checkEnter(ev) {
        if (ev.keyCode==13){
          addWord();
        }
      }
      
      function addWord() {
        var text = document.getElementById("Jotto-Word-Box").value;
        var number = document.getElementById("Jotto-Number-Box").value;
        console.log(text);
        var word = document.createElement('div');
        word.style="margin-top: 5px; font-size: 0.3in;";
        var tmpWord="";
        for (i=0; i<text.length; i++) {
          var color="black";
          if (Jotto_Alphabet[text[i].toUpperCase()].yes) {
            color="#3ae33a";
          } else if (Jotto_Alphabet[text[i].toUpperCase()].no) {
            color="red";
          }
          tmpWord += '<span name="Jotto-Letter-'+text[i].toUpperCase()+'" style="color: '+color+';">'+text[i]+'</span>';
        }
        tmpWord+='<div style="display: inline; left: 100px; position: absolute;"><input type="number" style="width: 40px; font-size: 0.3in;" value="'+number+'" /></div>';
        word.innerHTML=tmpWord;
        document.getElementById("Jotto-Words").appendChild(word);
        document.getElementById("Jotto-Word-Box").value="";
        document.getElementById("Jotto-Number-Box").value="";
        document.getElementById("Jotto-Word-Box").focus();
      }
      
      function updateLetter(letter) {
        var divs = document.getElementsByName("Jotto-Letter-"+letter);
        var color="black";
        if (Jotto_Alphabet[letter].yes) {
          color="#3ae33a";
        } else if (Jotto_Alphabet[letter].no) {
          color="red";
        }
        for (i=0; i<divs.length; i++) {
          divs[i].style.color=color;
        }
      }
